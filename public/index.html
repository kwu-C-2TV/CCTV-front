  <style>
    body { font-family: sans-serif; margin: 20px; }
    #map { width: 100%; height: 500px; margin-top: 20px; }

<body>
  <h2>ðŸ“¸ CCTV ìœ„ì¹˜ ê²€ìƒ‰</h2>

  <div id="search-box">
    <input type="text" id="searchInput" placeholder="ì£¼ì†Œ í‚¤ì›Œë“œ ìž…ë ¥ (ì˜ˆ: ë…ì‚°, ì‹œí¥ëŒ€ë¡œ ë“±)" />
    <button onclick="searchCCTV()">ê²€ìƒ‰</button>

  <div id="map"></div>

  <script>
    const API_BASE = 'https://cctv-api-server.onrender.com'; // ë°±ì—”ë“œ API ì£¼ì†Œ

    let map;

    function initMap() {
      const container = document.getElementById('map');
      const options = {
        center: new kakao.maps.LatLng(37.456, 126.901),
        level: 5
      };
      map = new kakao.maps.Map(container, options);
    }

    async function searchCCTV() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return alert('ê²€ìƒ‰ì–´ë¥¼ ìž…ë ¥í•˜ì„¸ìš”!');

      try {
        const res = await fetch(`${API_BASE}/api/cctv?q=${encodeURIComponent(query)}`);
        const data = await res.json();

        if (!data.length) {
          alert('ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.');
          return;
        }

        // ì§€ë„ ì´ˆê¸°í™”
        map.setLevel(5);
        map.setCenter(new kakao.maps.LatLng(data[0].lat, data[0].lot));

        // ê¸°ì¡´ ë§ˆì»¤ ì œê±°
        if (window.markers) {
          window.markers.forEach(m => m.setMap(null));
        }
        window.markers = [];

        data.forEach(item => {
          const position = new kakao.maps.LatLng(item.lat, item.lot);
          const marker = new kakao.maps.Marker({
            position,
            map
          });

          const infoWindow = new kakao.maps.InfoWindow({
            content: `<div style="padding:5px;">${item.address}</div>`
          });

          kakao.maps.event.addListener(marker, 'click', () => {
            infoWindow.open(map, marker);
          });

          window.markers.push(marker);
        });
      } catch (err) {
        alert('API ìš”ì²­ ì‹¤íŒ¨!');

    }
