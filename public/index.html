<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CCTV 위치 검색</title>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=★여기에_카카오_API_KEY★&libraries=services"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #map { width: 100%; height: 500px; margin-top: 20px; }
    #search-box { display: flex; gap: 10px; }
    input { padding: 8px; width: 300px; }
    button { padding: 8px 12px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>📸 CCTV 위치 검색</h2>

  <div id="search-box">
    <input type="text" id="searchInput" placeholder="주소 키워드 입력 (예: 독산, 시흥대로 등)" />
    <button onclick="searchCCTV()">검색</button>
  </div>

  <div id="map"></div>

  <script>
    const API_BASE = 'https://cctv-api-server.onrender.com'; // 백엔드 API 주소

    let map;

    function initMap() {
      const container = document.getElementById('map');
      const options = {
        center: new kakao.maps.LatLng(37.456, 126.901),
        level: 5
      };
      map = new kakao.maps.Map(container, options);
    }

    async function searchCCTV() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return alert('검색어를 입력하세요!');

      try {
        const res = await fetch(`${API_BASE}/api/cctv?q=${encodeURIComponent(query)}`);
        const data = await res.json();

        if (!data.length) {
          alert('검색 결과가 없습니다.');
          return;
        }

        // 지도 초기화
        map.setLevel(5);
        map.setCenter(new kakao.maps.LatLng(data[0].lat, data[0].lot));

        // 기존 마커 제거
        if (window.markers) {
          window.markers.forEach(m => m.setMap(null));
        }
        window.markers = [];

        data.forEach(item => {
          const position = new kakao.maps.LatLng(item.lat, item.lot);
          const marker = new kakao.maps.Marker({
            position,
            map
          });

          const infoWindow = new kakao.maps.InfoWindow({
            content: `<div style="padding:5px;">${item.address}</div>`
          });

          kakao.maps.event.addListener(marker, 'click', () => {
            infoWindow.open(map, marker);
          });

          window.markers.push(marker);
        });
      } catch (err) {
        alert('API 요청 실패!');
        console.error(err);
      }
    }

    window.onload = initMap;
  </script>
</body>
</html>
