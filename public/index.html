<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>CCTV 위치 검색</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Naver Maps API -->
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=f0a5l6s8em&submodules=geocoder,visualization,geometry"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <header>CCTV 위치 기반 안전 정보</header>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="주소 키워드 입력 (예: 시흥대로)">
    <button id="searchBtn">검색</button>

    <div class="range-container">
      <label>반경: <span id="radiusLabel">100</span>m</label>
      <input type="range" min="50" max="300" step="10" value="100" id="radiusInput" />
    </div>
  </div>

  <div id="locationInfo">
    <p id="currentAddress"> 현위치 주소: 불러오는 중...</p>
  </div>

  <div id="chart-section">
    <div>
      <h4>📊 주변 시설 개수</h4>
      <canvas id="facilityChart" width="300" height="200"></canvas>
    </div>
    <div>
      <h4>🛡 안전 점수</h4>
      <canvas id="safetyDonut" width="200" height="200"></canvas>
      <p id="safetyScoreLabel" style="font-weight: bold; margin-top: 10px;"></p>
    </div>
  </div>

  <div id="map-wrapper">
    <div id="map"></div>
    <div id="list">
      <h3>CCTV 리스트</h3>
      <div id="resultList"></div>
    </div>
  </div>

  <!-- script.js 연결 -->
  <script src="script.js"></script>
</body>
</html>
